---
layout: default
---

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}
                <p>{{ page.subtitle }}</p>
                {% endif %}
                {% if page.call_to_action and page.call_to_action_link %}
                <a href="{{ page.call_to_action_link }}" class="btn btn-md">{{ page.call_to_action }}</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="trapezoid"></div>
</div>

{{ content }}
