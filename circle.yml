machine:
  ruby:
    version: 2.3.3

general:
  artifacts:
    - "./_preview"
    - "./_site"
    - "./_berkeley"

dependencies:
  pre:
    - bundle install
    - sudo apt-get update; sudo apt-get install sshpass

test:
  override:
    - bundle exec jekyll build -V -t --config '_config.yml,config/_config_staging.yml'
    - bundle exec jekyll build -V -t --config '_config.yml,config/_config_ci.yml'
    # Use this to detect if coming from a PR
    # - if [[ ! -z $CI_PULL_REQUEST ]] ; then <long-running-command> ; fi

deployment:
  production:
    branch: master
    commands:
      - bin/deploy
    branch: berkeley
    commands:
      - bin/copy-to-berkeley
