---
title: Contact
layout: page
---

{% capture section_content %}
<div class="row">
 <div class="col-md-6 col-sm-6 col-xs-12">
  <form class="js-contactForm">
   <div class="form-group">
    <label class="control-label requiredField" for="name">
     Name <span class="asteriskField">*</span>
    </label>
    <input class="form-control" id="name" name="name" type="text"/>
   </div>
   <div class="form-group">
    <label class="control-label requiredField" for="email">
     Email Address<span class="asteriskField">*</span>
    </label>
    <input class="form-control" id="email" name="email" type="text"/>
   </div>
   <div class="form-group">
    <label class="control-label" for="school_name">
     With which school(s) are you associated?
    </label>
    <input class="form-control" id="school_name" name="school_name" type="text"/>
   </div>
   <div class="form-group">
    <label class="control-label" for="role">
     What is your role?
    </label>
    <select class="select form-control" id="role" name="role">
     <option value="Teacher">Teacher</option>
     <option value="Administrator">Administrator</option>
     <option value="Parent">Parent</option>
     <option value="Other">Other</option>
    </select>
   </div>
   <div class="form-group">
    <label class="control-label requiredField" for="subject">
     Subject <span class="asteriskField">*</span>
    </label>
    <input class="form-control" id="subject" name="subject" type="text"/>
   </div>
   <div class="form-group">
    <label class="control-label requiredField" for="message">
      Message <span class="asteriskField">*</span>
    </label>
    <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
   </div>
   <button class="btn btn-primary" name="submit" type="submit">
    Submit
   </button>
  </form>
 </div>
</div>

{% endcapture %}
{% include section.html %}
