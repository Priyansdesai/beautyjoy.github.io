{% include warning_nav.html %}

<nav
  class="navbar navbar-fixed-top navbar-inverse warning-nav-top"
  role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
      <a class="navbar-brand" href="{{ site.baseurl }}/" aria-label="home page">
        <img alt="" src="{{ site.baseurl }}/img/bjc.png">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-right list-unstyled">
        {% for item in site.data.navbar %}
          {% if item.menu %}
            {% assign menu = item.menu %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="hover-accent">{{ menu[0].title }}</span>
                <span class="caret" aria-hidden="true"></span>
              </a>
              <ul class="dropdown-menu">
                {% for link in item.menu[1].links %}
                  <li>
                    <a href="{{ link.href }}">
                      <span class="hover-accent">{{ link.name }}</span>
                    </a>
                  </li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li>
              <a href="{{ item.href }}">
                <span class="hover-accent">{{ item.name }}</span>
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
  <div class="trapezoid"></div>
</nav>
